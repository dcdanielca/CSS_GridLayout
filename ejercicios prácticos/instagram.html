<!DOCTYPE html>

    <title>Instagram</title>
    <style>
        body{
            margin:0;
            font-family:  Arial, Helvetica, sans-serif
        }
        .post-list{
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 293px));
            justify-content: center;
            grid-gap: 28px
        }
        .post{
            cursor: pointer;
            position: relative;
            display: block;
        }
        .post-image{
            margin:0;
            height: 100%;
            width: 100%;
        }
        .post-image img{
            width: 100%;
            height: 100%;
            vertical-align: top;
            background-size: cover
        }
        .post-overlay{
            background: rgba(0, 0, 0, .4);
            position: absolute;
            left: 0;;
            right: 0;
            bottom: 0;
            top: 0;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center
        }
        .post:hover .post-overlay{
            display: flex;
        }
        .post-likes, .post-comments{
            width: 80px;
            margin: 5px;
            font-weight: bold;
            text-align: center;
            display: inline-block
        }
        @media screen and (max-width: 768px){
            .post-list{
                grid-gap:3px
            }
        }
        
    </style>
</head>
